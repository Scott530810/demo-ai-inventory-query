services:
  # PostgreSQL 資料庫
  postgres:
    image: postgres:15
    container_name: ambulance-db-ollama
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: demo123
      POSTGRES_DB: ambulance_inventory
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_ollama:/var/lib/postgresql/data
      - ./ambulance_inventory_demo.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ambulance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Python 查詢應用（Ollama 版本 - Refactored v2.0）
  query-app-ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    container_name: ambulance-query-ollama
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # 資料庫設定
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ambulance_inventory
      DB_USER: postgres
      DB_PASSWORD: demo123
      # Ollama 設定
      OLLAMA_HOST: http://host.docker.internal:11434
      OLLAMA_MODEL: qwen3:30b
      OLLAMA_TIMEOUT: 120
    # 讓容器能訪問主機的 Ollama
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ambulance-network
    stdin_open: true
    tty: true
    # 使用新版模組化代碼（可改為 --demo, --check 或移除以使用互動式選單）
    # 如需使用舊版本，改為: python test_llm_query_ollama.py --interactive
    command: python run_refactored.py --interactive

  # pgAdmin (可選)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ambulance-pgadmin-ollama
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - ambulance-network
    profiles:
      - tools

networks:
  ambulance-network:
    driver: bridge

volumes:
  postgres_data_ollama:
